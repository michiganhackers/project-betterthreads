<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Better Threads</title>
  </head>
  <body>
    <div id="nav">
      <h1>Better Threads</h1>
      <img
        class="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Threads_%28app%29.svg/1024px-Threads_%28app%29.svg.png"
      />
      <a href="/">Feed</a>
    </div>
    <div id="post">
      <h3>
        Michigan Hackers is the best club on campus!! Also join V1 it's pretty
        cool.
      </h3>
      <img
        class="thumbnail"
        src="https://michhackers.com/leadership/category-team-leads.jpg"
      />
      <p>This is a super cool paragraph</p>
      <form
        onsubmit="
          document.querySelector('#count').innerHTML = parseInt(document.querySelector('#count').innerHTML) + 1;
          const newContent = document.createTextNode('Post liked!');
          document.querySelector('#post').appendChild(newContent);
          return false;
        "
      >
        <button>
          <p id="count">0</p>
          likes
        </button>
      </form>
    </div>
  </body>
</html>
